<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
  
  <title> Phlox Corporate </title>
</head>
<body>
  <div id="app" class="container">
    <div class="background">
    <header>
      <div class="navbar">
        <div class="navbar_left">
          <img :src=logo :alt="logo" class="logo">
        </div>
        <div class="navbar_right">
          <ul class="menu">
            <li v-for="link in links"> <a href="#">{{link.name}} </a></li>
            <button>{{button.name}}</button>
          </ul>
        </div>
      </div>
      <div class="jumbo">
        <div class="j_left">
          <div class="j_title">
            <h1> <strong> Business Planning </strong>
              <br> Digital Technology <br> 
            <strong> Modern Solution ! </strong>
            </h1>
          </div>
          <div class="j_subtitle">
          When, while the lovely valley teems with vapour around
          <br> meand the meridian sun strikes the upper surface.
          </div>
          <div class="j_buttons">
          <button class="j_button pink">Try It Now</button>
          <button class="j_button blue">Explore More</button>
          </div>
        </div>
        <div class="j_right">
          <img src="img/header.png" alt="header_img">
        </div>
      </div>
    </header>
  </div>


  </div>


  <script type="text/javascript" src="js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/df7a7030e8.js" crossorigin="anonymous"></script>
</body>
</html>
